    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">

    <!-- OpenGraph tags for sharing experience (facebook, google, etc) -->
    <meta property="og:site_name" content="Lucidweb Investor Deck" />
    <meta property="og:url" content="http://lucidweb.io/.." />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Investor Deck PDF" />

    <meta property="og:image" content="" /><!-- add image source, has to be an absolute path -->

    <title>>>> Title goes here <<<</title>

  <div class="recenterButton">
    <img class="recenter" src="assets/images/recenter.png" />
  </div>
  <a id="PDFEnterVRButton" href="#"><img class="vrIcon" src="assets/images/vrIcon.png"></a>
  <div class="backButton">
    <img class="back" src="assets/images/backBtn.png" />
    Back to menu
  </div>
  <div class="instructionsContainer">
    <div class="row">
      <div class="left">
        <h2 class="title">Lucidweb VR PDF Viewer</h2>
        <p class="instruction"><b>Drag</b> to rotate 360 degrees.</p>
        <p class="instruction">Press <b>Arrow keys</b> or <b>WASD keys</b> to move the PDF.</p>
      </div>
      <div class="controls-2d">
        <h3 class="description">Select a chapter by clicking on it</h3>
        <button id="prev" type="button" class="btnPrev">Previous</button>
        <button id="next" type="button" class="btnNext">Next</button>
        <span class="pagecount">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
      </div>
    </div>
  </div>

      <img id="logo" src="assets/images/logo.png">
