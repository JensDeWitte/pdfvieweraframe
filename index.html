<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>>>> Title goes here <<<</title>
<script type="text/javascript" src="static/viewer.js"></script>
<script type="text/javascript" src="js/icons.v1.0.0-alpha.min.js"></script><script type="text/javascript" src="js/aframe.v1.0.0-alpha.min.js"></script><script type="text/javascript" src="js/dashjs.v1.0.0-alpha.min.js"></script><script type="text/javascript" src="js/experience.v1.0.0-alpha.min.js"></script></head>
<body>
    <a id="PDFEnterVRButton" href="#"></a>
  <div class="instructionsContainer">
    <div class="row">
      <div class="left">
        <h2 class="title">Lucidweb VR PDF Viewer</h2>
        <p class="instruction">Drag to rotate 360-degree PDF with the mouse.</p>
        <p class="instruction">Press Arrow keys or WASD keys to move the PDF.</p>
      </div>
      <div class="constrols-2d center">
        <button id="prev" type="button" class="btn btn-success">Previous</button>
        <button id="next" type="button" class="btn btn-primary">Next</button>
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
      </div>
    </div>
  </div>
  <a-scene vr-mode-ui="enterVRButton: #PDFEnterVRButton">
    <a-entity light="type: ambient; color: white"></a-entity>
    <a-entity camera wasd-controls look-controls position="0 0 20"></a-entity>
    <a-sky color="#1B1B1B"></a-sky>
  </a-scene>
  <div class="canvas">
    <canvas class="thumbnail-canvas"></canvas>
    <canvas class="the-canvas"></canvas>
  </div>
</body>
</html>
